<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Time - Meeting Timer App</title>
    <meta name="description" content="JW Time - Plan and conduct meetings with precision and flexibility">
    <style>
        /* Color scheme matching the main site */
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e8e8e8;
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --accent-green: #22c55e;
            --accent-green-hover: #16a34a;
            --accent-green-light: #4ade80;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2a2a2a;
                --bg-tertiary: #3a3a3a;
                --text-primary: #f5f5f5;
                --text-secondary: #d0d0d0;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-tertiary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-primary);
        }
        .loader-container {
            text-align: center;
        }
        .loader {
            border: 4px solid var(--bg-tertiary);
            border-radius: 50%;
            border-top: 4px solid var(--accent-green-light);
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2em;
            margin: 0 0 10px;
            font-weight: 600;
            color: var(--text-primary);
        }
        p {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        .lang-select {
            margin-top: 30px;
        }
        .lang-select a {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
            font-weight: 500;
        }
        .lang-select a:hover {
            background: var(--accent-green);
            color: white;
            transform: translateY(-2px);
        }
    </style>
    <script>
        // Language redirect configuration
        const languageMap = {
            'it': 'it',
            'it-IT': 'it',
            'it-CH': 'it',
            'en': 'en',
            'en-US': 'en',
            'en-GB': 'en',
            'en-CA': 'en',
            'en-AU': 'en',
            'es': 'es',
            'es-ES': 'es',
            'es-MX': 'es',
            'es-AR': 'es',
            'de': 'de',
            'de-DE': 'de',
            'de-AT': 'de',
            'de-CH': 'de',
            'fr': 'fr',
            'fr-FR': 'fr',
            'fr-CA': 'fr',
            'fr-BE': 'fr',
            'fr-CH': 'fr',
            'pt': 'pt_BR',
            'pt-BR': 'pt_BR',
            'pt-PT': 'pt_BR'
        };

        function getPreferredLanguage() {
            // Check if user has a saved preference
            const savedLang = localStorage.getItem('jwtime-lang');
            if (savedLang && ['it', 'en', 'es', 'de', 'fr', 'pt_BR'].includes(savedLang)) {
                return savedLang;
            }

            // Get browser languages
            const browserLangs = navigator.languages || [navigator.language || navigator.userLanguage];

            // Try to match browser language
            for (let lang of browserLangs) {
                const normalizedLang = lang.toLowerCase();
                if (languageMap[normalizedLang]) {
                    return languageMap[normalizedLang];
                }
                // Try just the language code (e.g., 'it' from 'it-IT')
                const langCode = normalizedLang.split('-')[0];
                if (languageMap[langCode]) {
                    return languageMap[langCode];
                }
            }

            // Default to English
            return 'en';
        }

        // Redirect immediately
        window.addEventListener('DOMContentLoaded', function() {
            const targetLang = getPreferredLanguage();
            const basePath = window.location.pathname.includes('/jwtime/') ? '/jwtime/' : '/';

            // Small delay to show the loader
            setTimeout(function() {
                window.location.href = basePath + targetLang + '/';
            }, 500);
        });
    </script>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <h1>JW Time</h1>
        <p>Redirecting to your language...</p>
        <div class="lang-select">
            <a href="it/">Italiano</a>
            <a href="en/">English</a>
            <a href="es/">Espa&#241;ol</a>
            <a href="de/">Deutsch</a>
            <a href="fr/">Fran&#231;ais</a>
            <a href="pt_BR/">Portugu&#234;s (BR)</a>
        </div>
    </div>
</body>
</html>
